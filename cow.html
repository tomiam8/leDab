        <script>
            var gifs = [];
            
            function selectRandomSong(audioObjectToEdit) {
                var songs = ["https://dl.dropbox.com/s/is7idwfbbssci96/Bag%20Raiders%20-%20Shooting%20Stars.mp3?dl=0", "https://dl.dropbox.com/s/brkipdfb9aq2cke/FRC%20-%20Rhapsody.mp3?dl=0", "https://dl.dropbox.com/s/vsc247ouuadue5f/Gabe%20-%20the.mp3?dl=0", "https://dl.dropbox.com/s/3dcjnqig5qawdaf/Gabe%20the%20dog%20-%20dont%20stop%20me%20now%20%28Queen%29.mp3?dl=0", "https://dl.dropbox.com/s/6e29zgp7vqhyb87/NCSS%202018%20Tutors%20-%20Music%20Video%20%28Youre%20Welcome%29.mp3?dl=0"];
                var song = songs[Math.floor(Math.random() * songs.length)];
                document.getElementById("audio" + audioObjectToEdit).src = song;
            }

            function addbox() {
                const x = document.createElement("img");
                x.src = "https://oldmooresalmanac.com/wp-content/uploads/2017/11/cow-2896329_960_720-Copy.jpg";
                x.className = "falling";
                document.body.appendChild(x);
                x.style.left = Math.random() * 100 + "%";
                x.style.animationDelay = Math.random() * 6 + "s";
            }
            
            /**
            * Returns a random number between min (inclusive) and max (exclusive)
            * From https://stackoverflow.com/questions/1527803/generating-random-whole-numbers-in-javascript-in-a-specific-range
            * I'm really starting to think I shouldn't be doing this in plain JS.
            */
            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            }
            
            function singleRgbToHex (rgb) {
                var hex = Number(rgb).toString(16);
                if (hex.length < 2) {
                    hex = "0" + hex;
                }
                return hex;
            }
            
            function hslToHex(h, s, l) {
                //taken from https://gist.github.com/vahidk/05184faf3d92a0aa1b46aeaa93b07786
                let c = (1 - Math.abs(2 * l - 1)) * s;
                let hp = h / 60.0;
                let x = c * (1 - Math.abs((hp % 2) - 1));
                let rgb1;
                if (isNaN(h)) rgb1 = [0, 0, 0];
                else if (hp <= 1) rgb1 = [c, x, 0];
                else if (hp <= 2) rgb1 = [x, c, 0];
                else if (hp <= 3) rgb1 = [0, c, x];
                else if (hp <= 4) rgb1 = [0, x, c];
                else if (hp <= 5) rgb1 = [x, 0, c];
                else if (hp <= 6) rgb1 = [c, 0, x];
                let m = l - c * 0.5;
                rgb = [
                Math.round(255 * (rgb1[0] + m)),
                Math.round(255 * (rgb1[1] + m)),
                Math.round(255 * (rgb1[2] + m))];
                return "#" + singleRgbToHex(rgb[0]) + singleRgbToHex(rgb[1]) + singleRgbToHex(rgb[2]);
            }
            
            function randomizeMovement(gif) {
                var randomX = 0
                var randomY = 0
                while (randomX==0 || randomY==0) {
                    randomX = parseInt(getRandomArbitrary(-15, 15));
                    randomY = parseInt(getRandomArbitrary(-15, 15));
                }
                gif.dataset.velocityX = randomX;
                gif.dataset.velocityY = randomY;
            
            }
            //<div class="falling" style="left: 19.3977%; animation-delay: 3.08738s;"></div>
            function play() {
                document.getElementById("playButton").removeAttribute("onclick");
                selectRandomSong(1);
                selectRandomSong(2);
                document.querySelector("#audio1").addEventListener("ended", selectRandomSong(1), false);
                document.querySelector("#audio2").addEventListener("ended", selectRandomSong(2), false);
                
                document.getElementById("playButton").className = "fadeHidden";
                
                for (let i=0; i< 100; i++) {
                    fallGif = document.createElement('div');
                    fallGif.className = "falling";
                    fallGif.style.left = getRandomArbitrary(0, 98) + "%";
                    fallGif.style.animationDelay = getRandomArbitrary(0, 8) + "s";
                    document.body.prepend(fallGif);
                }
                
                for (let i=0; i< 3; i++) {
                    gifs.push(document.createElement('div'));
                    gifs[i].className = "bounce";
                    //gifs[i].dataset.velocityX = parseInt(getRandomArbitrary(-10, 10));
                    //gifs[i].dataset.velocityY = parseInt(getRandomArbitrary(-10, 10));
                    randomizeMovement(gifs[i]);
                    gifs[i].dataset.posX = 0;
                    gifs[i].dataset.posY = 0;
                    gifs[i].onclick = function(){randomizeMovement(gifs[i]);}
//                    gifs[i].style.transform = "translate(0vw,-60vh)";
                    gifs[i].id = "bounce" + i
                    document.body.prepend(gifs[i]);
                }
            }
            
            window.setInterval(function() {
                var hueColor = getRandomArbitrary(0,359)
                document.getElementById("colour").style.backgroundColor = hslToHex(hueColor, 1, 0.5);
                document.getElementById("playButton").style.backgroundColor = hslToHex(hueColor, 1, 0.5);
                document.getElementById("playText").style.color = hslToHex((hueColor+180)%360, 1, 0.5)
                document.getElementById("titleText").style.color = hslToHex((hueColor+180)%360, 1, 0.5)
                
            }, 500);
            
            window.setInterval(function() {
                for (let i=0; i< gifs.length; i++) {
                    var gif = gifs[i]
                    if (parseFloat(gif.dataset.posX) < 0 || parseFloat(gif.dataset.posX) > 90) {
                        gif.dataset.velocityX = -parseInt(gif.dataset.velocityX)
                    }
                    if (parseFloat(gif.dataset.posY) < 0 || parseFloat(gif.dataset.posY) > 90) {
                        gif.dataset.velocityY = -parseInt(gif.dataset.velocityY)
                    }
                    gif.dataset.posX = parseFloat(gif.dataset.posX) + gif.dataset.velocityX/4
                    gif.dataset.posY = parseFloat(gif.dataset.posY) + gif.dataset.velocityY/4
                    gif.style.transform = "translate(" + gif.dataset.posX + "vw," + gif.dataset.posY + "vh)";
                }
            }, 65);
        </script>
